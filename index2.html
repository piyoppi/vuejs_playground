<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    </head>
    <body>

        <div id="app">
            <input type="text" v-model="message">
            <ul>
                <li v-for="(item, key) in items">
                    {{ item.message }}
                    <button v-on:click="deleteItem(key)">deleteItem</button>
                </li>
            </ul>
            <button v-on:click="addItem">addItem</button>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    message: '',
                    items: []
                },
                methods: {
                    addItem: function(){
                        this.items.push({message: this.message});
                        this.message = '';
                    },
                    deleteItem: function(key){
                        Vue.delete(this.items, key);
                    }
                }
            });

        </script>
    </body>
</html>
